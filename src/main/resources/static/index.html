</div>
<!-- jQuery Version 1.11.1 -->
<!-- <script src="lib/jquery/jquery.js"></script> -->
<!-- Backbone dependencies -->
<script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>

<!-- Templates -->
<script  type="text/template" class="playerViewTemplate">
    <div class="col-lg-2 col-md-3 col-sm-4 col-xs-11 player-border">
        <h2>{{name}}</h2>
        <p>
        <div class="btn-group">
            <button class="btn remove-player custom-button"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
            <button class="btn edit-player custom-button"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button>
        </div>
        </p>
        <p>
            <b>Sex: {{#sex}}Male{{/sex}}{{^sex}}Female{{/sex}}</b>
        </p>
        <p>
            <b>Level: {{level}}</b>
        <div class="btn-group">
            <button class="btn add-level custom-button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
            <button class="btn remove-level custom-button"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
        </div>
        </p>
        <p>
            <b>Bonus: {{bonus}}</b>
        <div class="btn-group">
            <button class="btn add-bonus custom-button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
            <button class="btn remove-bonus custom-button"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
        </div>
        </p>
        <p>
            <b>Attack: {{attack}}</b>
        </p>
    </div>
</script>
<script type="text/template" class="playerEditTemplate">
    <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11 player-border">
        <h2>Player edit</h2>
        <form>
            <fieldset class="form-group">
                <label for="formPlayerName">Name</label>
                <input type="text" class="form-control" id="formPlayerName" placeholder="Example input" value="{{name}}">
                <label for="formPlayerSex">Sex</label>
                <select class="form-control" id="formPlayerSex" >
                    <option  {{#sex}}selected='selected'{{/sex}} >Male</option >
                    <option  {{^sex}}selected='selected'{{/sex}} >Female</option>
                </select>
            </fieldset>
        </form>
        <p>
            <b>Level: {{level}}</b>
        <div class="btn-group">
            <button class="btn add-level custom-button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
            <button class="btn remove-level custom-button"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
        </div>
        </p>
        <p>
            <b>Bonus: {{bonus}}</b>
        <div class="btn-group">
            <button class="btn add-bonus custom-button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
            <button class="btn remove-bonus custom-button"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
        </div>
        </p>
        <p>
            <b>Attack: {{attack}}</b>
        </p>
        <p>
        <div class="btn-group">
            <button class="btn custom-button save-player"><span class="glyphicon glyphicon-save" aria-hidden="true"></span> Save</button>
            <button class="btn custom-button cancel-player"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
            <button class="btn custom-button remove-player"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Remove</button>
        </div>
        </p>
    </div>
    </div>
</script>
<script type="text/template" class="playerListViewTemplate">
    <div class="btn-group">
    <button class="btn btn-sm add-player custom-button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add player</button>
    <button class="btn btn-sm remove-players custom-button"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete All</button>
    </div>
</script>
<script type="text/template" class="playerGridViewTemplate">
    <h1>Table View</h1>
    <p class="text-left">
        Total players {{totalElements}}
    </p>
    <div class="col-md-12 text-left">
        <label for="formPageSize">Page size</label>
        <select class="form-control" id="formPageSize" >
            <option>5</option>
            <option>10</option>
            <option>20</option>
            <option>100</option>
        </select>
    </div>
    <table class="table table-inverse">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Level</th>
            <th>Bonus</th>
            <th>Attack</th>
        </tr>
        </thead>
        <tbody>
        </tbody>

    </table>
    <div class="col-md-12 text-center">
        <div class="btn-group">
            <button class="btn previous-page custom-button" {{#firstPage}}disabled{{/firstPage}} ><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></button>
            <button class="btn next-page custom-button" {{#lastPage}}disabled{{/lastPage}} ><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button>
        </div>
    </div>
</script>
<script type="text/template" class="playerGridViewItemTemplate">
        <th scope="row">{{id}}</th>
        <td>{{name}}</td>
        <td>{{level}}</td>
        <td>{{bonus}}</td>
        <td>{{attack}}</td>
</script>

</body>
</html>
